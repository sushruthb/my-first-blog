<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Blog</a></h1>
        </div>

			{% for post in posts %}
				<div>
					<b>Published :</b> {{post.published_date}}
					<h1><a href="">{{ post.title }}</a></h1>
        			<p>{{ post.text|linebreaksbr }}</p>
        		</div>
   				
			{% endfor %}
    </body>
</html>
